<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Environmental Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <div class="loading-animation"></div>
    <div class="info-box">
        <div class="data-container">
            <div class="data-entry">
                <span class="data-title">Temperature</span>
                <span class="data-value" id="temperature">--Â°C</span>
            </div>
            <div class="data-entry">
                <span class="data-title">Air Humidity</span>
                <span class="data-value" id="humidity">--%</span>
            </div>
            <div class="data-entry">
                <span class="data-title">Soil Moisture</span>
                <span class="data-value" id="soilMoisture">--%</span>
            </div>
            <div class="data-entry">
                <span class="data-title">Connection Status</span>
                <span class="data-value" id="connectionStatus">Disconnected</span>
            </div>
<!-- Other HTML elements -->
<div class="screen-border"></div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
